<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calc">
      <table class="calculator">
        <tr>
          <td colspan="3">
            <input class="display-box" type="text" id="result" disabled />
          </td>

          <td style="padding-left: 8px">
            <input
              class="button"
              type="button"
              value="C"
              onclick="clearScreen()"
              style="background-color: crimson"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="1"
              onclick="display('1')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="2"
              onclick="display('2')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="3"
              onclick="display('3')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="/"
              onclick="display('/')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="4"
              onclick="display('4')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="5"
              onclick="display('5')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="6"
              onclick="display('6')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="-"
              onclick="display('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="7"
              onclick="display('7')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="8"
              onclick="display('8')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="9"
              onclick="display('9')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="+"
              onclick="display('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="button"
              type="button"
              value="."
              onclick="display('.')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="0"
              onclick="display('0')"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="="
              onclick="calculate()"
              style="background-color: crimson"
            />
          </td>
          <td>
            <input
              class="button"
              type="button"
              value="*"
              onclick="display('*')"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              class="button"
              type="button"
              value="Show History"
              onclick="showHistory()"
            />
          </td>
          <td colspan="2">
            <input
              class="button"
              type="button"
              value="Hide History"
              onclick="hideHistory()"
            />
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input
              class="button"
              type="button"
              value="Clear History"
              onclick="clearHistory()"
            />
          </td>
        </tr>
      </table>

      <ul id="history-"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
